	<div class="content-wrapper">
		<div class="content-header">

				<div class="container">
					<div class="row">
						<div class="col-lg-12">

							<div class="card" th:each="p,iStat:${p}">

										<small class="text-muted"
											th:text="'Data de Publição: '+${p.dataPublicacao}">...</small>
									</div>
									<div th:attr="class=${iStat.even} ? 'col-md-5 order-md-2' :'col-md-5 order-md-1' ">

											th:src="@{/pet/mostrarImagem/{imagem}(imagem=${p.getCaminhoImagem})}"

		const carousel = new bootstrap.Carousel(myCarouselElement, {

			ride : "carousel" // aqui inicia automaticamente
		})
