<section th:fragment="form(requisicaoFormCor,action,titulo)">
    <h1 class="display-5" th:text="${titulo}">Cadastrar nova cor</h1>

     
    <form th:object="${requisicaoFormCor}"
     onsubmit="document.getElementById('btnEnviar').disabled = true;"
    th:action="${action}"   method="post" name="formulario">

    
        <div class="mt-3 mb-3">
            <label for="txtcor" class="form-label">Digite uma cor</label>
            <input type="text" class="form-control" th:field="*{cor}"  th:errorclass=" is-invalid"  placeholder="vermelho verde azul">
            <div class="invalid-feedback" th:errors="*{cor}"></div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            
            <button type="submit" id="btnEnviar" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 20 20">
                    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                  </svg>
                Submeter</button>
        </div>
    </form>
</section>
