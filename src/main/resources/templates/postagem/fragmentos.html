    <form th:object="${requisicaoFormPostagem}" th:action="${action}" method="post" name="formulario"
        enctype="multipart/form-data">
        <div class="col-sm-12">
        </div>
        <div class="card  card-default ">

            <div class="card-header">
                <div class="row">
                    <div class=" col-md-12">

                        <img name="imagemExibir" id="imagemExibir" class="rounded mx-auto d-block "
                            style="width: 500px; height: 400px" 
                            alt="imagem erro"  	th:src="@{{imagem}(imagem=${p})}" >
                            <!-- th:src="@{{imagem}(imagem=${p.getCaminhoImagem})}" th:src="@{{imagem}(imagem=${p})}-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="nome">Imagem </label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="caminhoImagem" name="caminhoImagem"  accept="image/*">
                            <!-- id="file-img" name="file-img"  th:field="*{caminhoImagem}" -->
                            <!-- <div class="invalid-feedback" th:errors="*{caminhoImagem}"></div> -->
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label for="dataPublicacao">Data de publicação</label>
                        <input type="date" class="form-control" th:field="*{dataPublicacao}"  placeholder="01/01/0001 " >
                        <!-- id="dataPublicacao"  name="dataPublicacao" th:value="${p.dataPublicacao}" -->
                        <div class="invalid-feedback" th:errors="*{dataPublicacao}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group  col-md-12 ">
                        <label for="titulo">Titulo </label>
                        <input type="text" class="form-control"  th:field="*{titulo}"
                            placeholder="Evento de adoção ... ">
                            <!-- id="titulo" name="titulo" th:value="${p.titulo}" -->
                            <div class="invalid-feedback" th:errors="*{titulo}"></div>
                    </div>
                    <div class="form-group  col-md-12 ">
                        <label for="linkEvento">Link </label>
                        <input type="url" class="form-control"  th:field="*{linkEvento}" 
                       pattern="https://.+"placeholder="https://example.com">
                            <!-- id="linkEvento" name="linkEvento"  th:value="${p.linkEvento}"  -->
                            <!-- <div class="invalid-feedback" th:errors="*{linkEvento}"></div> -->
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="conteudo">Descrição </label>
                            <textarea class="form-control" th:field="*{conteudo}"
                             maxlength="500"
                                placeholder="Evento que acontecerá de forma livre e gratuita dia tal no endereço ...  "
                                style="height: 200px;" > </textarea>
                                <div class="invalid-feedback" th:errors="*{conteudo}"></div>
                                <!-- id="conteudo" name="conteudo" th:text="${p.conteudo}" -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
