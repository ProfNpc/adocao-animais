<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="fragments/head ">

</head>

<body class="hold-transition layout-top-nav layout-navbar-fixed"
	style="background-image: './imagens/MicrosoftTeams-image.png';">



	<!-- navbar - barra de menu -->
	<nav th:replace="fragments/navbar :: navbar">...</nav>
	<div style="margin-top: 10px;"></div>
	<main>
		<div class="container">
			<div class="row featurette align-items-center" style="margin: 20px">
				<div class="col-md-6 order-md-1"><a href="/pet/postagem/postagem-novo" class="btn  btn-primary">Nova
						postagem</a></div>
			</div>
		</div>
		</div>
		<section class=" ">
			<div class="container">
				<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
					<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
						<path
							d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
					</symbol>
					<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
						<path
							d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
					</symbol>
					<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
						<path
							d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
					</symbol>
				</svg>
				<div  th:if="${g == true}" class="alert alert-primary alert-dismissible fade show" role="alert">
					 
					<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
						<use xlink:href="#info-fill" />
					</svg>
					<strong>Gerenciar postagem!</strong> O que você deseja fazer com este item?
					<div class="btn-group px-4">
						<a th:href="@{/pet/postagem/{id}/edit (id=${p.id})}"  class="btn btn-sm btn-outline-primary">Editar</a>
						<a th:href="@{/pet/postagem/postagem-lista/{id}/excluir (id=${p.id})}"  class="btn btn-sm btn-outline-danger">Excluir</a>
					</div>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				<div th:if="${exc == true}" class="alert alert-danger alert-dismissible fade show" role="alert">
					<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
						<use xlink:href="#exclamation-triangle-fill" />
					</svg>
					<strong>Aviso de exclusão!</strong> Você tem certeza que dejesa excluir este item?
					<a th:href="@{/pet/postagem/postagem-lista/{id}/excluindo (id=${p.id})}" class="btn btn-outline-danger btn-sm mx-4" >Sim
						desejo excluir</a>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				<div class="row">

					<section class="col-lg-12 ">
						<!-- <h1>lado direito</h1> -->
						<div class="card">
							<div class="card-header">
								<h3 class="card-title"> <i class="nav-icon  fas fa-solid fas fa-users"> Postagens
										cadastradas </i>
								</h3>
							</div>
							<div class="card-body p-3">
								<table class="table table-hover">
									<thead>
										<tr>
											<th style="width: 10px">#</th>
											<th>Titulo</th>
											<th>Data</th>
											<th>Link</th>
											<th style="width: 40px">Ações</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="p : ${postagem}">
											<td><span th:text=" ${p.id}"></span>.
											</td>
											<td>
												<span th:text="${p.titulo}"></span>
											</td>
											<td>
												<span th:text="${p.dataPublicacao}"></span>
											</td>
											<td>
											
											<a  th:href="${p.linkEvento}">x</a>
											 
											</td>

											<td>
												<div class="btn-group">
													<a th:href="@{/pet/postagem/postagem-detalhe/{id} (id=${p.id})}"
														class="btn btn-sm btn-outline-secondary">Visualizar</a>
													<a th:href="@{/pet/postagem/postagem-lista/{id}/gerenciar (id=${p.id})}"
														class="btn btn-sm btn-outline-success">Gerenciar</a>
												</div>
											</td>
										</tr>

									</tbody>
								</table>
							</div>
							<div class="card-tools">
								<ul class="pagination pagination-md justify-content-center">
									<li class="page-item"><a class="page-link" href="#">«</a></li>
									<li class="page-item"><a class="page-link" href="#">1</a></li>
									<li class="page-item"><a class="page-link" href="#">2</a></li>
									<li class="page-item"><a class="page-link" href="#">3</a></li>
									<li class="page-item"><a class="page-link" href="#">»</a></li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
		</section>
	</main>
	<!-- footer - rodape basico -->
	<div th:replace="fragments/footer :: footer">...</div>
	<section th:replace="fragments/script :: section-script">...
	</section>

</body>

</html>
