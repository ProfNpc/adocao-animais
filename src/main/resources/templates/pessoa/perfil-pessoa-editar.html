<!DOCTYPE html>
<html lang="pt-br">


<head th:replace="fragments/head ">

</head>

<body class="hold-transition layout-top-nav layout-navbar-fixed"
	style="background-image: './imagens/MicrosoftTeams-image.png';">


	<!-- navbar - barra de menu -->
	<nav th:replace="fragments/navbar :: navbar">...</nav>
	<div style="margin-top: 10px;"></div>
	<main>
		<div class="content-wrapper" style="min-height: 747px;">
			<div class="content-header">
				<div class="content">
					<div class="container">
						<div class="row featurette align-items-center" style="margin: 20px">
							<div class="col-md-6 order-md-1">
							</div>
						</div>
					</div>
					<div class="content">
						<div class="container">
							<div class="col-sm-12">
								<h1 class="m-0" id="quem-somos">
									Editar <small> usuário </small>
								</h1>
							</div>

							<div class="col-sm-12">
							</div>
							<div class="card  card-default ">

								<div class="card-header">
										<form id="register-form" action="/pet/usuario/usuario-edit" method="post"
											enctype="multipart/form-data" name="formulario">
									<div class="row">
											<div class="col-lg-6 col-md-12 mt-4">
												<img class="form-control" id="imagemExibir"
													style="width: 500px; height: 400px"
													th:src="@{{imagem}(imagem=${u.getCaminhoImagem})}" alt="sss">
											</div>
											<div class="form-group col-lg-6 col-md-12 ">

												<div class="row">
													<div class="col-sm-5">
														<label for="nome">Nome</label>
														<input type="text" class="form-control" id="nome" name="nome"
															th:value="${u.nome}" placeholder="João  ">
													</div>
													<div class="col-sm-7">
														<label for="nome">Sobrenome</label>
														<input type="text" class="form-control" id="sobreNome"
															th:value="${u.sobreNome}" name="sobreNome"
															placeholder="Silva">
													</div>
												</div>
												<div class="row">
													<div class="col-sm-12">
														<label for="nome">E-mail</label>
														<input type="email" class="form-control" id="email" name="email"
															th:value="${u.email}" placeholder="email@email.com">
													</div>
												</div>
												<div class="row">
													<div class="col-sm-12">
														<label for="nome">Endereço</label>
														<input type="text" class="form-control" id="endereco"
															th:value="${u.endereco}" name="endereco"
															placeholder="Rua do peões N° 001">
													</div>
												</div>
												<div class="row">
													<div class="col-sm-4">
														<label for="nome">Cep</label>
														<input type="text" class="form-control" id="cep" name="cep"
															th:value="${u.cep}" placeholder="08.999-123">
													</div>
													<div class="col-sm-8">
														<label for="nome">Imagem usuário</label>
														<div class="input-group mb-3">
															<input type="file" class="form-control" id="file-img"
																name="file-img" accept="image/*">
														</div>
													</div>

												</div>
												<div class="row">
													<div class="col-sm-4">
														<label for="nome">Bairro</label>
														<input type="text" class="form-control" id="bairro"
															name="bairro" th:value="${u.bairro}" placeholder="Belval ">
													</div>
													<div class="col-sm-4"> <label for="nome">Cidade</label>
														<input type="text" class="form-control" id="cidade"
															name="cidade" th:value="${u.cidade}" placeholder="Barueri">
													</div>
													<div class="col-sm-4"> <label for="nome">Estado</label>
														<input type="text" class="form-control" id="estado"
															name="estado" th:value="${u.estado}"
															placeholder="São Paulo ">
													</div>
												</div>

												<div class="  ">
													<div class="row featurette align-items-center" style="margin: 10px">
														<div class="col-md-12 order-md-1">
															<div class="row">
																<input type="hidden" id="id" name="id"
																	th:value="${u.id}">
																<input type="hidden" id="senha" name="senha"
																	th:value="${u.senha}">
																<button type="submit"
																	class="btn btn-primary  btn-block">Salvar</button>
															</div>
														</div>
													</div>
												</div>
									</div>
								</div>
										</form>

							</div>
						</div>
					</div>
				</div>
			</div>





	</main>
	<!-- footer - rodape basico -->
	<div th:replace="fragments/footer :: footer">...</div>
	<section th:replace="fragments/script :: section-script">...
	</section>
	<script>

		let photo = document.getElementById('imagemExibir');
		let file = document.getElementById('file-img');

		photo.addEventListener('click', () => {
			file.click();
		});

		file.addEventListener('change', () => {

			if (file.files.length <= 0) {
				return;
			}

			let reader = new FileReader();

			reader.onload = () => {
				photo.src = reader.result;
			}

			reader.readAsDataURL(file.files[0]);
		});
	</script>

</body>

</html>
