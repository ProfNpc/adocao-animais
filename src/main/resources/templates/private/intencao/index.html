<head th:replace="~{fragmentos :: head('intencao')}"></head>
<nav th:replace="~{fragmentos :: navbar}"></nav>
<main class="container mt-1  bg-light ">

	<div class="row">
		<div th:replace="~{admin/fragmentos :: sidebar('intencao')}"></div>
		<div class="col-lg-8  col-md-8 col-sm-12">
			<section>
				<h1 class="display-5"> Minhas solicitações de adotação </h1>
				<div th:if="${exc == true}" class="alert alert-danger alert-dismissible fade show text-center"
					role="alert">
					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
						class="bi bi-shield-fill-x" viewBox="0 0 16 16">
						<path
							d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zM6.854 5.146 8 6.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 7l1.147 1.146a.5.5 0 0 1-.708.708L8 7.707 6.854 8.854a.5.5 0 1 1-.708-.708L7.293 7 6.146 5.854a.5.5 0 1 1 .708-.708z" />
					</svg>
					<strong>Aviso de exclusão!</strong>
					<br>
					Você tem certeza que dejesa excluir o item <strong th:text="${racaId}">id</strong> ?
					<br>
					<a th:href="@{/pet/admin/pet-raca/{id}/destroy (id=${racaId})}"
						class="btn btn-outline-danger btn-sm">Sim
						desejo excluir</a>
					<a th:href="@{/pet/admin/pet-raca/}" class="btn btn-outline-primary btn-sm px-3">Cancelar</a>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				 
				<div class=" ">

					<!-- /.card-header -->
					<div class="card-body p-3 ">
						<table class="table table-striped  table-hover">
							<thead>
								<tr>
									<th style="width: 10px">#</th>
									<th>Nome animal</th>
									<th style="width: 10px">Especie</th>
									<th style="min-width: 10px">Raça </th>
									<th style="width: 40px">Opções</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="animal : ${animais}">
									<td><span th:text="${animal.id}"></span>.</td>
									<td><span th:text="${animal.animal.getNome}"></span></td>
									<td>
										<span th:text="${animal.animal.getEspecie.descricao}"></span>
									</td>
									<td><span th:text="${animal.animal.getPetRaca.getRaca}"></span></td>
									<td>
										<div class="btn-group">
											<a th:href="@{/pet/private/intencao-adotar/{id} (id=${animal.id})}"
												class="btn btn-secondary">
												<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
													fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
													<path
														d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
													<path
														d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
												</svg>
												 
												<a th:href="@{/pet/private/intencao-adotar/{id}/delete (id=${animal.id})}"
													class="btn btn-danger"> <i class="bi bi-trash3"></i></a>
										</div>

									</td>
								</tr>

							</tbody>
						</table>
					</div>

					<!-- /.card-body -->
				</div>
			</section>


		</div>
	</div>

</main>
<section th:replace="~{fragmentos :: section-script}"></section>
