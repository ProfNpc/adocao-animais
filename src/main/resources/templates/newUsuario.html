<html lang="pt-br">

<head th:replace="~{fragmentos :: head('Usuario')}"></head>

<body>
    <div style="background-color: rgb(153, 0, 204); ">
        <div class="container p-2">
            <a class="h2 text-white text-decoration-none" href="/pet/home"><img th:src="@{/MicrosoftTeams-image.png}"
                    alt="" width="30" height="24"> Adote fácil</a>
        </div>
    </div>
    <div class="container">

        <main class=" px-5 pb-3 mt-1   bg-light ">
            <div class="col-md-12 control-label">
                <p class="text-end">
                    * Campo Obrigatório
                </p>
            </div>
            <h1 class="text-center  display-5 p-2 ">Novo usuário</h1>
            <form class="form-horizontal">

                <div class="panel panel-primary">


                    <div class="panel-body">


                        <!-- Text input-->
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label class="col-md-8 control-label" for="Nome">Nome <h11>*</h11></label>
                                <div class="col-md-12">
                                    <input id="Nome" name="Nome" placeholder="" class="form-control input-md"
                                        required="" type="text">
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label class="col-md-8 control-label" for="Nome">Nome <h11>*</h11></label>
                                <div class="col-md12">
                                    <input id="Nome" name="Nome" placeholder="" class="form-control input-md"
                                        required="" type="text">
                                </div>
                            </div>
                        </div>


                        <!-- Text input-->
                        <div class="row">
                            <div class=" col form-group">
                                <label class="col-md-12 control-label" for="Nome">CPF <h11>*</h11></label>
                                <div class="col-md-12">
                                    <input id="cpf" name="cpf" placeholder="Apenas números"
                                        class="form-control input-md" required="" type="text" maxlength="11"
                                        pattern="[0-9]+$">
                                </div>
                            </div>
                            <div class="col form-group">
                                <label class="col-md-12 control-label" for="Nome">Nascimento<h11>*</h11></label>
                                <div class="col-md-12">
                                    <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA"
                                        class="form-control input-md" required="" type="text" maxlength="10"
                                        OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
                                </div>
                            </div>
                            <!-- Multiple Radios (inline) -->
                            <div class="col form-group">
                                <label class="col-md-12 control-label" for="radios">Sexo *</label>
                                <div class="col-md-12">
                                    <label required="" class="form-check-label" for="sexo1">
                                        <input class="form-check-input" name="sexo" id="sexo1" value="feminino"
                                            type="radio" required>
                                        Feminino
                                    </label>
                                    <label clclass="form-check-label" for="sexo2">
                                        <input class="form-check-input" name="sexo" id="sexo2" value="masculino"
                                            type="radio">
                                        Masculino
                                    </label>
                                </div>
                            </div>
                        </div>


                        <!-- Prepended text-->
                        <div class="row">
                            <div class="col-4 form-group">
                                <label class="col-md-12 control-label" for="prependedtext">Telefone <h11>*</h11>
                                </label>
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-earphone"></i></span>
                                        <input id="prependedtext" name="prependedtext" class="form-control"
                                            placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13"
                                            pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                            OnKeyPress="formatar('## #####-####', this)">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 form-group">
                                <label class="col-md-12 control-label" for="prependedtext">Telefone</label>
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-earphone"></i></span>
                                        <input id="prependedtext" name="prependedtext" class="form-control"
                                            placeholder="XX XXXXX-XXXX" type="text" maxlength="13"
                                            pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                            OnKeyPress="formatar('## #####-####', this)">
                                    </div>
                                </div>
                            </div>

                        </div>


                        <!-- Prepended text-->
                        <div class="row">
                            <div class=" col-8 form-group">
                                <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
                                <div class="col-md-12">

                                        <span class="input-group-addon"><i

                                        <input id="prependedtext" name="prependedtext" class="form-control"
                                            placeholder="email@email.com" required="" type="text"
                                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                    </div>
                                </div>
                            </div>
                        </div>



                        <!-- Search input-->
                        <div class="row">
                            <div class="col-md-3  ">
                                <label class="col-md-12 control-label" for="CEP">CEP <h11>*</h11></label>
                                <div class="col-md-12">
                                    <input id="cep" name="cep" placeholder="Apenas números"
                                        class="form-control input-md" required="" value="" type="search" maxlength="8"
                                        pattern="[0-9]+$">
                                </div>
                            </div>
                            <div class="col-md-2 mt-4 ">
                                <button type="button" class="btn btn-primary"
                                    onclick="pesquisacep(cep.value)">Pesquisar</button>
                            </div>
                        </div>


                        <!-- Prepended text-->
                        <div>
                            <h5 class="col-md-2  mt-2" for="prependedtext">Endereço</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="input-group-addon">Rua</span>
                                        <input id="rua" name="rua" class="form-control" placeholder="" required=""
                                            disabled readonly type="text">
                                    </div>

                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <span class="input-group-addon">Nº <h11>*</h11></span>
                                        <input id="numero" name="numero" class="form-control" placeholder="" required=""
                                            type="text">
                                    </div>

                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <span class="input-group-addon">Bairro</span>
                                        <input id="bairro" name="bairro" class="form-control" placeholder="" required=""
                                            disabled readonly type="text">
                                    </div>

                                </div>


                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="input-group-addon">Cidade</span>
                                        <input id="cidade" name="cidade" class="form-control" placeholder="" required=""
                                            disabled readonly type="text">
                                    </div>

                                </div>

                                <div class="col-md-2">
                                    <div class="form-group">
                                        <span class="input-group-addon">Estado</span>
                                        <input id="estado" name="estado" class="form-control" placeholder="" required=""
                                            disabled readonly type="text">
                                    </div>

                                </div>

                            </div>
                        </div>



                        <!-- Prepended checkbox -->




                    </div>








                    <!-- Button (Double) -->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Cadastrar"></label>
                        <div class="col-md-8">
                            <button id="Cadastrar" name="Cadastrar" class="btn btn-success"
                                type="Submit">Cadastrar</button>
                            <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
                        </div>
                    </div>

                </div>




            </form>
        </main>
    </div>
    <script>
        function limpa_formulario_cep() {
            //Limpa valores do formulário de cep.
            document.getElementById('rua').value = ("");
            document.getElementById('bairro').value = ("");
            document.getElementById('cidade').value = ("");
            document.getElementById('estado').value = ("");

        }

        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                //Atualiza os campos com os valores.
                document.getElementById('rua').value = (conteudo.logradouro);
                document.getElementById('bairro').value = (conteudo.bairro);
                document.getElementById('cidade').value = (conteudo.localidade);
                document.getElementById('estado').value = (conteudo.uf);
            } //end if.
            else {
                //CEP não Encontrado.
                limpa_formulario_cep();
                alert("CEP não encontrado.");
                document.getElementById('cep').value = ("");
            }
        }

        function pesquisacep(valor) {

            //Nova variável "cep" somente com dígitos.
            var cep = valor.replace(/\D/g, '');

            //Verifica se campo cep possui valor informado.
            if (cep !== "") {

                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;

                //Valida o formato do CEP.
                if (validacep.test(cep)) {

                    //Preenche os campos com "..." enquanto consulta webservice.
                    document.getElementById('rua').value = "...";
                    document.getElementById('bairro').value = "...";
                    document.getElementById('cidade').value = "...";
                    document.getElementById('estado').value = "...";

                    //Cria um elemento javascript.
                    var script = document.createElement('script');

                    //Sincroniza com o callback.
                    script.src = '//viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                    //Insere script no documento e carrega o conteúdo.
                    document.body.appendChild(script);

                } //end if.
                else {
                    //cep é inválido.
                    limpa_formulario_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                limpa_formulario_cep();
            }
        }

        function formatar(mascara, documento) {
            var i = documento.value.length;
            var saida = mascara.substring(0, 1);
            var texto = mascara.substring(i);

            if (texto.substring(0, 1) != saida) {
                documento.value += texto.substring(0, 1);
            }

        }

</body>

</html>
