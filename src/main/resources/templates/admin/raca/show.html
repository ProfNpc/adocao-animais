    <div class="row">
        <div th:replace="~{admin/fragmentos :: sidebar('raca')}"></div>
        <div class="col-lg-8  col-md-8 col-sm-12">
            <section>
                <h1 class="display-5">Detalhe de raça #<span th:text="${petRaca.id}"></span></h1>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                    <a href=" /pet/admin/pet-raca" class="btn btn-primary me-md-2 px-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-list-check" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z" />
                        </svg>
                        Lista</a>

                </div>
                <div class="container mt-3">
                    <div class="row">
                        <div class="col-12">
                            <hr>
                            <b>Tipo:</b> <span class="form-label" th:text="${petRaca.tipoAnimal}"></span><br />
                            <b>Raça:</b> <span class="form-label" th:text="${petRaca.raca}"></span><br />
                            <b>Ativa:</b> <a th:if="${petRaca.ativo}" class="text-decoration-none"
                                th:href="@{/pet/admin/pet-raca/{id}/deactivate (id=${petRaca.id})}"> Sim</a> <a
                                th:unless="${petRaca.ativo}" class="text-decoration-none"
                                th:href="@{/pet/admin/pet-raca/{id}/activate (id=${petRaca.id})}">Não</a>

                            <br />
                            <b>Atualizado por:</b> Edson <br />

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">

                        </div>
                    </div>
                </div>

            </section>


        </div>

<section th:replace="~{fragmentos :: section-script}"></section>
