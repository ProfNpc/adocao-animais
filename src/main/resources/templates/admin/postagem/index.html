<head th:replace="~{fragmentos :: head('Postagem')}"></head>
<nav th:replace="~{fragmentos :: navbar}"></nav>
<main class="container mt-1  bg-light ">

	<div class="row">
		<div th:replace="~{admin/fragmentos :: sidebar('postagem')}"></div>
		<div class="col-lg-8  col-md-8 col-sm-12">
			<section>
				<h1 class="display-5">Lista de postagens</h1>
				<div th:if="${exc == true}" class="alert alert-danger alert-dismissible fade show text-center"
					role="alert">
					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
						class="bi bi-shield-fill-x" viewBox="0 0 16 16">
						<path
							d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zM6.854 5.146 8 6.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 7l1.147 1.146a.5.5 0 0 1-.708.708L8 7.707 6.854 8.854a.5.5 0 1 1-.708-.708L7.293 7 6.146 5.854a.5.5 0 1 1 .708-.708z" />
					</svg>
					<strong>Aviso de exclusão!</strong>
					<br>
					Você tem certeza que dejesa excluir o item <strong th:text="${racaId}">id</strong> ?
					<br>
					<a th:href="@{/pet/admin/pet-raca/{id}/destroy (id=${racaId})}"
						class="btn btn-outline-danger btn-sm">Sim
						desejo excluir</a>
					<a th:href="@{/pet/admin/pet-raca/}" class="btn btn-outline-primary btn-sm px-3">Cancelar</a>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				<div class="row">
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">

						<a href=" /pet/admin/postagem/new" class="btn btn-primary me-md-2 px-5 ">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
								class="bi bi-cloud-plus-fill" viewBox="0 0 20 20">
								<path
									d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm.5 4v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0z" />
							</svg>
							Novo</a>

					</div>

				</div>
				<div class=" ">

					<!-- /.card-header -->
					<div class="card-body p-3 ">
						<table class="table table-striped  table-hover">
							<thead>
								<tr>
									<th style="width: 10px"></th>
									<th style="width: 10px">#</th>
									<th>Título</th>
									<th style="min-width: 10px"> </th>
									<th style="width: 40px">Opções</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="raca : ${racas}">
									<td>
										<a type="button" th:class="''+${raca.ativo ? 'text-success' : 'text-warning'}"
											class=" " data-bs-toggle="modal" th:data-bs-target="|#userModal${raca.id}|">
											<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
												fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
												<path
													d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
											</svg>
										</a>
										<!-- Modal -->
										<div class="modal  fade" th:id="|userModal${raca.id}|" data-bs-backdrop="static"
											data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
											aria-hidden="true">
											<div class="modal-dialog ">
												<div class="modal-content">
													<div class="modal-header">
														<h1 class="modal-title fs-5" id="staticBackdropLabel"
															th:text="${raca.ativo}  ? 'DESATIVAR?' : 'ATIVAR?' ">Modal
															title</h1>
														<button type="button" class="btn-close" data-bs-dismiss="modal"
															aria-label="Close"></button>
													</div>
													<div class="modal-body">
														Deseja <strong
															th:text="${raca.ativo}  ? 'desativar' : 'ativar' "></strong>
														a raca
														<strong th:text="${raca.raca}"></strong>?
													</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-secondary"
															data-bs-dismiss="modal">Fechar</button>
														<a class="btn btn-warning" th:if="${raca.ativo}"
															th:href="@{/pet/admin/pet-raca/{id}/deactivate (id=${raca.id})}">Desativar</a>
														<a class="btn btn-success" th:if="${raca.ativo==false}"
															th:href="@{/pet/admin/pet-raca/{id}/activate (id=${raca.id})}">Ativar</a>

													</div>
												</div>
											</div>
										</div>
									</td>
									<td><span th:text="${raca.id}"></span>.</td>
									<td><span th:text="${raca.raca}"></span></td>
									<td><span th:text="${raca.especie}"></span></td>
									<td>
										<div class="btn-group">
											<a th:href="@{/pet/admin/pet-raca/{id} (id=${raca.id})}"
												class="btn btn-secondary">
												<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
													fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
													<path
														d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
													<path
														d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
												</svg>
												<a th:href="@{/pet/admin/pet-raca/{id}/edit (id=${raca.id})}"
													class="btn btn-info">
													<i class="bi bi-pencil"></i></a>
												<a th:href="@{/pet/admin/pet-raca/{id}/delete (id=${raca.id})}"
													class="btn btn-danger"> <i class="bi bi-trash3"></i></a>
										</div>

									</td>
								</tr>

							</tbody>
						</table>
					</div>

					<!-- /.card-body -->
				</div>
			</section>


		</div>
	</div>

</main>
<section th:replace="~{fragmentos :: section-script}"></section>
