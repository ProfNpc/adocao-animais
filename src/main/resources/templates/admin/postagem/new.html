<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{fragmentos :: head('Postagem')}"></head>


<body class="hold-transition layout-top-nav layout-navbar-fixed"
	style="background-image: './imagens/MicrosoftTeams-image.png';" onLoad='document.formulario.titulo.focus()'>
	<nav th:replace="~{fragmentos :: navbar}"></nav>
	<div style="margin-top: 10px;"></div>
	<main>
		<div class="content-wrapper" style="min-height: 747px;">
			<div class="content-header">
				<div class="content">
					<div class="container">
						<div class="row featurette align-items-center" style="margin: 20px">
							<div class="col-md-6 order-md-1"><a href="/pet/postagem/postagem-lista"
									class="btn  btn-primary">Lista
									postagem</a></div>
						</div>
					</div>
				</div>
				<div class="content">
					<div class="container">
						<div class="col-sm-12">
							<h1 class="m-0" id="quem-somos">
								Cadastro <small> de postagem </small>
							</h1>
						</div>
						<form action="/pet/postagem/postagem-novo" method="post" name="formulario"
							enctype="multipart/form-data">
							<div class="col-sm-12">
							</div>
							<div class="card  card-default ">

								<div class="card-header">
									<div class="row">
										<div class=" col-md-12">

											<img name="imagemExibir" id="imagemExibir" class="rounded mx-auto d-block "
												style="width: 500px; height: 400px"
												th:src="@{{imagem}(imagem=${p.getCaminhoImagem})}"
												alt="imagem erro">
										</div>
									</div>
									<div class="row">
										<div class="col-sm-10">
											<label for="nome">Imagem </label>
											<div class="input-group mb-3">
												<input type="file" class="form-control" id="file-img" name="file-img"
													accept="image/*">

											</div>
										</div>

										<div class="col-sm-2">
											<label for="dataPublicacao">Data de publicação</label>
											<input type="date" class="form-control" id="dataPublicacao"
												name="dataPublicacao" placeholder="01/01/0001 "
												th:value="${p.dataPublicacao}">
										</div>
									</div>

									<div class="row">
										<div class="form-group  col-md-12 ">
											<label for="titulo">Titulo </label>
											<input type="text" class="form-control" id="titulo" name="titulo"
												th:value="${p.titulo}" placeholder="Evento de adoção ... ">
										</div>
										<div class="form-group  col-md-12 ">
											<label for="linkEvento">Link </label>
											<input type="url" class="form-control" id="linkEvento" name="linkEvento"
												pattern="https://.+" th:value="${p.linkEvento}"
												placeholder="https://example.com">
										</div>
										<div class="row">
											<div class="col-md-12">
												<label for="conteudo">Descrição </label>
												<textarea class="form-control" id="conteudo" name="conteudo" maxlength="500"
													placeholder="Evento que acontecerá de forma livre e gratuita dia tal no endereço ...  "
													style="height: 200px;" th:text="${p.conteudo}"> </textarea>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="card  card-default ">
								<div class="row featurette align-items-center" style="margin: 20px">
									<div class="col-md-12 order-md-1">
										<div class="row">
											<input type="hidden" class="form-control " id="id" name="id"
												th:value="${p.id}" placeholder="Id atual">
											<button type="submit"
												class="btn btn-success btn-lg btn-block">Salvar</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>







	</main>
	<!-- footer - rodape basico -->
	<div th:replace="fragments/footer :: footer">...</div>
	<section th:replace="fragments/script :: section-script">...
	</section>
	<script>

		let photo = document.getElementById('imagemExibir');
		let file = document.getElementById('file-img');

		photo.addEventListener('click', () => {
			file.click();
		});

		file.addEventListener('change', () => {

			if (file.files.length <= 0) {
				return;
			}

			let reader = new FileReader();

			reader.onload = () => {
				photo.src = reader.result;
			}

			reader.readAsDataURL(file.files[0]);
		});
	</script>
</body>

</html>
