<head th:replace="~{fragmentos :: head('Lista de cores')}"></head>
<nav th:replace="~{fragmentos :: navbar}"></nav>
<main class="container mt-1  bg-light ">

	<div class="row">
		<div th:replace="~{admin/fragmentos :: sidebar('cor')}"></div>
		<div class="col-lg-8  col-md-8 col-sm-12">
			<section>
				<h1 class="display-5">Lista de cores</h1>
				<div th:if="${exc == true}" class="alert alert-danger alert-dismissible fade show" role="alert">
					<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
						<use xlink:href="#exclamation-triangle-fill" />
					</svg>
					<strong>Aviso de exclusão!</strong> Você tem certeza que dejesa excluir o  item <strong th:text="${corId}">id</strong> ?
					<a th:href="@{/pet/admin/pet-cor/{id}/destroy (id=${corId})}" class="btn btn-outline-danger btn-sm">Sim
						desejo excluir</a>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				<div class="row">
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">

						<a href=" /pet/admin/pet-cor/new" class="btn btn-primary me-md-2 ">Novo</a>

					</div>

				</div>
				<div class=" ">

					<!-- /.card-header -->
					<div class="card-body p-3 ">
						<table class="table table-striped  table-hover">
							<thead>
								<tr>
									<th style="width: 10px"></th>
									<th style="width: 10px">#</th>
									<th>Cores</th>
									<th style="width: 40px">Opções</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cor : ${cores}">
									<td><a th:if="${cor.ativo}"
											th:href="@{/pet/admin/pet-cor/{id}/deactivate (id=${cor.id})}">

											<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
												fill="currentColor" class="bi bi-check-circle text-success"
												viewBox="0 0 16 16">
												<path
													d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
												<path
													d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
											</svg>
										</a>
										<a th:if="${cor.ativo==false}" th:href="@{/pet/admin/pet-cor/{id}/
										activate (id=${cor.id})}">

											<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
												fill="currentColor" class="bi bi-x-circle text-danger"
												viewBox="0 0 16 16">
												<path
													d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
												<path
													d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
											</svg>
										</a>
									</td>
									<td><span th:text="${cor.id}"></span>.</td>
									<td><span th:text="${cor.cor}"></span></td>
									<td>
										<div class="btn-group">
											<a th:href="@{/pet/admin/pet-cor/{id} (id=${cor.id})}"
												class="btn btn-secondary">
												<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
													fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
													<path
														d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
													<path
														d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
												</svg>
												<a th:href="@{/pet/admin/pet-cor/{id}/edit (id=${cor.id})}"
													class="btn btn-info">
													<i class="bi bi-pencil"></i></a>
												<a th:href="@{/pet/admin/pet-cor/{id}/delete (id=${cor.id})}"
													class="btn btn-danger"> <i class="bi bi-trash3"></i></a>
										</div>
									</td>
								</tr>

							</tbody>
						</table>
					</div>

					<!-- /.card-body -->
				</div>
			</section>


		</div>
	</div>

</main>
<section th:replace="~{fragmentos :: section-script}"></section>
