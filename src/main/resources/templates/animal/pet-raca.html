<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="fragments/head ">

</head>

<body class="hold-transition layout-top-nav layout-navbar-fixed"
	style="background-image: './imagens/MicrosoftTeams-image.png';">

	<!-- navbar - barra de menu -->
	<nav th:replace="fragments/navbar :: navbar">...</nav>

	<div style="margin-top: 10px;"></div>
	<main>
		<h1 class="container">Raças</h1>
		<div class="container">
			<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
				<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
					<path
						d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
				</symbol>
				<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
					<path
						d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
				</symbol>
				<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
					<path
						d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
				</symbol>
			</svg>
			<div th:if="${exc == true}" class="alert alert-danger alert-dismissible fade show" role="alert"  >
				<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
					<use xlink:href="#exclamation-triangle-fill" />
				</svg>
				<strong>Aviso de exclusão!</strong> Você tem certeza que dejesa excluir este item?
				<a th:href="@{/pet/pet-raca/{id}/excluindo (id=${e.id})}" class="btn btn-outline-danger btn-sm">Sim
					desejo excluir</a>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="row">
				<!-- Left col -->
				<section class="col-lg-6  ">
					<!-- <h1>lado direito</h1> -->
					<div class="card card-primary">
						<div class="card-header ">
							<h3 class="card-title">Cadastrar raças de animais</h3>
						</div>
						<!-- /.card-header -->
						<!-- form start -->
						<form action="/pet/pet-raca" method="post">
							<div class="card-body">
								<div class="form-group " style="display:none;">
									<label for="">Id</label>
									<input type="text" class="form-control " id="id" name="id" th:value="${c.id}"
										placeholder="Id atual">
								</div>
								<div class="form-group">
									<label for="raca">Raça</label>
									<input type="text" class="form-control" id="raca" name="raca" th:value="${c.raca}"
										placeholder="Golden retriever, Husky siberiano ... ">
								</div>
							</div>
							<div class="card-footer  ">
								<button type="submit" class="btn btn-primary   ">Gravar</button>
							</div>
						</form>
					</div>
				</section>

				<section class="col-lg-6">
					<!-- <h1>lado esquerdo</h1> -->
					<div class="card">
						<div class="card-header">
							<h3 class="card-title">Tabela de raças</h3>
						</div>
						<div class="card-body p-3">
							<table class="table  table-hover">
								<thead>
									<tr>
										<th style="width: 10px">#</th>
										<th>Raça</th>
										<th style="width: 40px">Opções</th>
									</tr>
								</thead>
								<tr th:each="raca : ${raca}">
									<td><span th:text="${raca.id}"></span>.</td>
									<td><span th:text="${raca.raca}"></span></td>
									<td>
										<div class="btn-group">
											<a th:href="@{/pet/pet-raca/{id}/edit(id=${raca.id})}" class="btn btn-info">
												<i class="bi bi-pencil"></i></a>
											<a th:href="@{/pet/pet-raca/{id}/excluir (id=${raca.id})}"
												class="btn btn-danger"> <i class="bi bi-trash3"></i></a>
										</div>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="card-tools">
							<ul class="pagination pagination-md justify-content-center">
								<li class="page-item"><a class="page-link" href="#">«</a></li>
								<li class="page-item"><a class="page-link" href="#">1</a></li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item"><a class="page-link" href="#">»</a></li>
							</ul>
						</div>
						<!-- /.card-body -->
					</div>
				</section>
				<!-- right col -->
			</div>
		</div>
	</main>
	<!-- footer - rodape basico -->
	<div class="container">
		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
			<div class="col-md-4 d-flex align-items-center">
				<a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
					<div class="  text-center ">
						<img class="img-fluid" src="imagens/MicrosoftTeams-image.png " alt="" style="height: 5vh;" />
					</div>
				</a>
				<span class="mb-3 mb-md-0 text-muted">© 2023 Adote fácil</span>
			</div>
			<div class="nav col-md-4 justify-content-end list-unstyled d-flex">
				<span class="mb-3 mb-md-0 text-muted"> Adote e transfome uma vida, a sua!</span>
			</div>
		</footer>
	</div>

	<section th:replace="fragments/script :: section-script">...
	</section>
</body>

</html>
