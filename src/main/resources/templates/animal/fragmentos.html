 

<!-- seção dos dados  -->
<section
	th:fragment="formulario-novo(requisicaoFormAnimal,action,titulo)"
	class="col-lg-12 col-md-12 col-sm-12">
	<div class="col-md-12">
		<h1 class="m-0 display-5" id="quem-somos" th:text="${titulo}">
			Cadastro <small> de Animal </small>
		</h1>
	</div>
	<form th:object="${requisicaoFormAnimal}" th:action="${action}"
		method="post" name="formulario"
		onsubmit="document.getElementById('btnAnimal').disabled = true;"
		>
		<div class="  ">
			<div class="">

				<div class="row">
					<div class="form-group col-md-12 col-lg-8">
						<label for="nome">Nome do Animal</label> <input type="text"
							class="form-control" th:field="*{nome}"
							th:errorclass=" is-invalid" placeholder="Digite nome do Animal ">
						<div class="invalid-feedback" th:errors="*{nome}"></div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-6">
						<label for="especie">Especie</label>
						<div class="form-group">
							<select class="form-select" th:field="*{especie}"
								aria-label="Floating label select example">
								<option th:each="tipo : ${listaEspecie}" th:value="${tipo}"
									th:errorclass=" is-invalid" th:text="${tipo.descricao}"></option>
							</select>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="raça">Raça</label>
						<div class="form-group">
							<select class="form-select" th:field="*{petRaca}"
								aria-label="Floating label select example">
								<option th:each="traca : ${listaRaca}" th:value="${traca.id}"
									th:errorclass=" is-invalid" th:text="${traca.raca}"></option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label for="porte">Porte do Animal</label>
						<div class="form-group">
							<select class="form-select" th:field="*{porte}"
								aria-label="Floating label select example">
								<option th:each="tporte : ${listaPorte}" th:value="${tporte}"
									th:errorclass=" is-invalid" th:text="${tporte.descricao}"></option>
							</select>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="porte">Cor do animal</label>
						<div class="form-group">
							<select class="form-select " th:field="*{petCor}"
								aria-label="Floating label select example">
								<option th:each="tcor : ${listaCor}" th:value="${tcor.id}"
									th:errorclass=" is-invalid" th:text="${tcor.cor}"></option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12 col-lg-8">
						<label for="nascimento">Nascimento Animal </label> <input
							type="date" forma class="form-control" th:field="*{nascimento}"
							th:errorclass=" is-invalid" placeholder="nascimento ">
					</div>

					<hr class="mt-4">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="sexo">Sexo</label>
							<div class="form-group  ">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" th:field="*{sexo}"
										th:errorclass=" is-invalid" value="2"> <label
										class="form-check-label" for="sexo1"> Macho </label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" th:field="*{sexo}"
										th:errorclass=" is-invalid" value="1"> <label
										class="form-check-label" for="sexo2"> Fêmea </label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" th:field="*{sexo}"
										th:errorclass=" is-invalid" value="0" checked> <label
										class="form-check-label" for="sexo3"> Indefinido </label>
								</div>
							</div>
						</div>


						<div class="form-group col-md-4">
							<label for="vacina">Vacinado?</label>
							<div class="form-group  ">
								<div class="form-check form-check-inline ">
									<input class="form-check-input" type="radio"
										th:field="*{vacina}" th:errorclass=" is-invalid" value="2">
									<label class="form-check-label" for="vacina1"> Sim </label>
								</div>
								<div class="form-check form-check-inline ">
									<input class="form-check-input" type="radio"
										th:field="*{vacina}" th:errorclass=" is-invalid" value="1">
									<label class="form-check-label" for="vacina2"> Não </label>
								</div>
								<div class="form-check form-check-inline ">
									<input class="form-check-input" type="radio"
										th:field="*{vacina}" th:errorclass=" is-invalid" value="0"
										checked> <label class="form-check-label" for="vacina3">
										Não sei informar </label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="form-group col-md-6 col-sm-12">
						<div class="form-floating">
							<textarea class="form-control" placeholder="Breve resumo"
								th:field="*{resumo}" th:errorclass=" is-invalid" maxlength="250"
								style="height: 200px"></textarea>
							<label for="floatingTextarea2">Resumo sobre o animal</label>
							<div class="invalid-feedback" th:errors="*{resumo}"></div>
						</div>
					</div>
					<div class="form-group col-md-6 col-sm-12">
						<div class="form-floating">
							<textarea class="form-control" placeholder="Observações"
								th:field="*{observacao}" th:errorclass=" is-invalid"
								maxlength="250" style="height: 200px"></textarea>
							<label for="floatingTextarea2">Observações gerais</label>
							<div class="invalid-feedback" th:errors="*{observacao}"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2 pb-2 ">
			<button type="submit" class="btn btn-primary" id="btnAnimal">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
					fill="currentColor" class="bi bi-arrow-right-circle-fill"
					viewBox="0 0 20 20">
                    <path
						d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                </svg>
				Submeter
			</button>
		</div>
	</form>
</section>

<!--seção da galeria  -->


<section th:fragment="galeria(requisicaoFormAnimal,action,titulo)"
	class="col-lg-12 col-md-12 col-sm-12">
	<form th:object="${requisicaoFormAnimal}" th:action="${action}"
		method="post" name="formulario-img" enctype="multipart/form-data"
		onsubmit="document.getElementById('btnImagem').disabled = true;">
		<div class="col-md-12">
			<h1 class="m-0 display-5" id="galeria">
				Galeria <small th:text="${'de imagens #'+animal.id}"> de
					imagens # </small>
			</h1>
		</div>
		<div class="row">
			<div class="my-2 col-md-12">

				<img
					src="https://triunfo.pe.gov.br/pm_tr430/wp-content/uploads/2018/03/sem-foto.jpg"
					class="img-fluid" alt="..." height="100% " width="100%"
					name="imagemExibir" id="imagemExibir" style="max-height: 500px;">
			</div>

			<div class="mb-3  col-lg-8 col-md-12 col-sm-12">
				<input class="form-control" type="file" id="file-img"
					accept="image/png,image/jpeg" name="file-img">
			</div>
			<div class="mb-3 col-lg-4 col-md-12 col-sm-12">
				<button type="submit" class="btn btn-primary" id="btnImagem">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
						fill="currentColor" class="bi bi-arrow-right-circle-fill"
						viewBox="0 0 20 20">
                    <path
							d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                </svg>
					Incluir
				</button>
			</div>
		</div>
	</form>
	<hr>
	<div class="row  ">
		<!-- 	lista de imagens -->
		<div class="col-lg-4 col-md-6 col-sm-12"
			th:each="imagens : ${petImagem}"
			style="max-height: 250px; margin: 2px 0; box-sizing: border-box;">
			<div class="card shadow-sm"
				style="max-height: 250px; box-sizing: border-box;">

				<img th:replace="~{fragmentos-img :: imagem-animal(${imagens.getUrlImagem})}">
					 
				<div
					class="d-flex justify-content-between justify-content-md-end mt-1">
					<div class="btn-group">
						<a type="button" class="btn btn-sm btn-outline-primary" href="#"
							data-bs-toggle="modal"
							th:attr="data-bs-target='#exampleModal'+${imagens.id }"> <svg
								xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                <path
									d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                <path
									d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                                </svg></i>
						</a> <a
							th:href="@{/pet/private/animal/img/{id}/destroy (id=${imagens.id})}"
							type="button" class="btn btn-sm btn-outline-danger"><i
							class="bi bi-trash3"></i> </a>


						<!-- Modal -->
						<div class="modal fade" th:attr="id='exampleModal'+${imagens.id }"
							tabindex="-1" aria-labelledby="exampleModalLabel"
							aria-hidden="true">
							<div class="modal-dialog modal-xl">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel"></h5>
										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
											<img th:replace="~{fragmentos-img :: imagem-animal-800(${imagens.getUrlImagem})}">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2 pb-2 ">
			<a type="submit" class="btn btn-primary" href="/pet/private/animal">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
					fill="currentColor" class="bi bi-list-check" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
						d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z" />
                  </svg> Ir para lista
			</a>
		</div>
	</div>

</section>
